<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine ToDo App - Ayoub Loukili</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .todo-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        button#add-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button#add-btn:hover {
            background-color: #2980b9;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h2>Meine Aufgaben</h2>
    
    <div class="input-group">
        <input type="text" id="todo-input" placeholder="Neue Aufgabe...">
        <button id="add-btn">Hinzufügen</button>
    </div>

    <ul id="todo-list">
        </ul>

    <a href="index.html" class="back-link">← Zurück zum Portfolio</a>
</div>

<script>
    const input = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');

    // دالة لإضافة مهمة
    function addTask() {
        const text = input.value.trim();
        if (text !== "") {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${text}</span>
                <button class="delete-btn" onclick="this.parentElement.remove()">Löschen</button>
            `;
            todoList.appendChild(li);
            input.value = "";
        }
    }

    addBtn.addEventListener('click', addTask);

    // إضافة مهمة عند الضغط على Enter
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
    });
</script>

</body>
</html>
